{% extends "base.html" %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
 {% include 'alerts.html' %}
<div class="container">
	<div class="row">
			{% include 'accounts/dashboard_sidebar.html' %}
	
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change your password</strong>
			<span></span>
		</header>
		<div class="card-body">
			<div class="row"> 
            <div class='col-md-4'>
				<form action="{% url 'changePassword' %}" method="POST" >
					{% csrf_token %}
                        <div class="form-group">
                            <label>Old Password</label>
                            <input type="password" name='currentpassword' placeholder="Enter current Password" class="form-control" required>
                                
						</div> <!-- form-group end.// -->
							
					    <div class="form-group ">
                            <label>New Password</label>
                            <input type="password" name='newpassword' placeholder="Enter New Password" class="form-control" required>
                                
						</div> <!-- form-group end.// -->
							
				        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" name='confirmpassword' placeholder="Confirm Password" class="form-control" required>

						</div> <!-- form-group end.// -->
                       
				    <input type="submit" value="Submit" class="btn btn-primary" >
						    
   
				</form>
							
			</div>	
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
	
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
